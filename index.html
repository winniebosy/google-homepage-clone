<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="google homepage clone">
    <title>Google homepage Clone</title>
    <link rel=" shortcut icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="style.css">
        
</head>
<body>
    <!-- navigation section -->
    <nav>
            <ul class="header-bar">
					<li><a href="#" class="text-link">Gmail</a></li>
					<li><a href="#" class="image-link">Images</a></li>
					<li><a href="#" class="icon-square"><img src="images/app-icon.PNG" alt="applications icon" class="google-apps-icon"></a></li>
					<li><a href="#" class="user-profile"><img src="images/userprofiletouse.PNG" class="user-profile-avatar" alt="user-profile"></a></li>
				</ul>
        </ul>
    </nav>
    <!-- end of navigation section -->

    <!-- main section of the page -->
    <section class="logo">
          <img src ="google_logo.PNG" alt="logo" class="g00gle-logo">
    </section>
         
         
<form id="form" role="search" class="search-section">
  <img src="images/search.PNG" class="search-icon "alt="" role="decorative">
  <input type="search" id="query" name="q" placeholder="Search Google or type URL" aria-label="Search Google or type URL">
  <button class="microphone-icon-btn"><img src="images/microphone.PNG" alt="voice search" role="search by voice" class="microphone-icon" tabindex="0"></button>
</form>

    <section class="container-add-button">
        <button class="add-btn"><a href="#"><img src="images/add-icon.PNG" alt="" role=""></a></button>
    </section>
</main>
    <!-- end of main section -->

    

<footer>
    
        <button class="edit-btn"><img src= "images/edit.PNG" class= "edit-icon"alt=""><a href="#" class="edit-text"
        
    >Customize text</a></button>
   
</footer>

</body>
</html>
